name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting
        run: |
          files="$(gofmt -l $(find . -type f -name '*.go' -not -path './vendor/*'))"
          if [ -n "$files" ]; then
            echo "Unformatted Go files:"
            echo "$files"
            exit 1
          fi

      - name: Run tests
        run: go test ./...

  benchmarks:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run benchmarks
        run: |
          mkdir -p artifacts
          go test ./internal/render/article ./internal/tui/tree -run '^$' -bench 'Benchmark(ContentLinesWithOptions_ComplexArticle|BuildRows_)' -benchmem | tee artifacts/benchmarks.txt

      - name: Upload benchmark artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: artifacts/benchmarks.txt
