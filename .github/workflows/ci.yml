name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting
        run: |
          files="$(gofmt -l $(find . -type f -name '*.go' -not -path './vendor/*'))"
          if [ -n "$files" ]; then
            echo "Unformatted Go files:"
            echo "$files"
            exit 1
          fi

      - name: Run tests
        run: go test ./...
